<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROOM SHOP</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      body {
        margin: 0;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        background: #111;
        color: #fff;
      }

      header {
        text-align: center;
        padding: 12px;
        background: #111;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 10;
      }

      header h2 {
        margin: 0;
        font-size: 18px;
        color: #ddd;
      }

      header p {
        font-size: 12px;
        color: #888;
        margin: 0;
      }

      .swiper {
        width: 100%;
        height: 100vh;
        padding-top: 60px;
        box-sizing: border-box;
      }

      .swiper-slide {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 16px;
        box-sizing: border-box;
      }

      .product-card {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 100%;
        border-radius: 20px;
        background: #1c1c1c;
        overflow: hidden;
      }

      .product-card img {
        width: 100%;
        height: 55%;
        object-fit: cover;
      }

      .info {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        flex-grow: 1;
        padding: 20px;
      }

      .category {
        color: gold;
        font-size: 14px;
      }

      h3 {
        margin: 8px 0;
        font-size: 20px;
      }

      .price-stock {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 6px 0 12px;
      }

      .price {
        font-size: 22px;
        color: gold;
      }

      .stock {
        font-size: 14px;
        color: #0f0;
        text-align: right;
      }

      .add-btn {
        width: 100%;
        padding: 14px;
        margin-top: auto;
        font-size: 16px;
        background: orange;
        border: none;
        border-radius: 12px;
        color: black;
        font-weight: bold;
        cursor: pointer;
      }

      .swiper-pagination-bullet {
        background: #888;
      }
      .swiper-pagination-bullet-active {
        background: orange;
      }
    </style>
  </head>
  <body>
    <header>
      <h2>ROOM SHOP</h2>
      <p>мини-приложение</p>
    </header>

    <!-- Свайпер -->
    <div class="swiper">
      <div class="swiper-wrapper" id="products-container">
        <!-- Карточки будут генерироваться тут -->
      </div>
      <div class="swiper-pagination"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
      const products = [
        {
          id: 1,
          category: "Жижки",
          title: "Chaser Special - Berry needles",
          price: "60 zł",
          stock: 6,
          image: "https://e-dym.pl/17124-large_default/10ml-bm-menthol.jpg",
        },
        {
          id: 2,
          category: "Жижки",
          title: "Ice Mango",
          price: "55 zł",
          stock: 12,
          image: "https://e-dym.pl/17124-large_default/10ml-bm-menthol.jpg",
        },
      ];

      const container = document.getElementById("products-container");

      // Генерация карточек
      products.forEach((p) => {
        const slide = document.createElement("div");
        slide.className = "swiper-slide";
        slide.innerHTML = `
          <div class="product-card">
            <img src="${p.image}" alt="${p.title}" />
            <div class="info">
              <span class="category">${p.category}</span>
              <h3>${p.title}</h3>
              <div class="price-stock">
                <p class="price">${p.price}</p>
                <p class="stock">В наличии — ${p.stock} шт.</p>
              </div>
            </div>
          </div>
        `;
        container.appendChild(slide);
      });

      // Инициализация свайпера
      const swiper = new Swiper(".swiper", {
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
      });

      // Обработка кнопок "Добавить в корзину"
      document.querySelectorAll(".add-btn").forEach((btn) => {
        btn.addEventListener("click", () => {
          let tg = window.Telegram.WebApp;
          const id = btn.getAttribute("data-id");
          const product = products.find((p) => p.id == id);
          tg.sendData(JSON.stringify(product));
        });
      });
    </script>
  </body>
</html>
